<mat-card class="weather-card__main-container" [ngClass]="{'weather-card__main-container--selected': isSelected}"
    (click)="onSelectCity()">
    <mat-card-title>{{ cardTitle || cityData.name}}</mat-card-title>
    <mat-card-content>
        <app-weather-icon [iconCode]="cityData.weather[0].icon"></app-weather-icon>
        <div class="weather-card__description-container">
            <app-temperature-description [temperatureData]="cityData.main"></app-temperature-description>
            <app-wind-description [windData]="cityData.wind"></app-wind-description>
        </div>
    </mat-card-content>
</mat-card>
